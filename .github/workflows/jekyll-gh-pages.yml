name: Build & Deploy static examples to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site-dir: ${{ steps.prepare.outputs.site-dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Prepare _site (pages) directory
        id: prepare
        run: |
          # ensure output dir exists
          rm -rf out || true
          mkdir out

          # copy examples (preserve examples/ path)
          if [ -d "examples" ]; then
            cp -r examples out/examples
          fi

          # copy dist (library bundles)
          if [ -d "dist" ]; then
            cp -r dist out/dist
          fi

          # optionally copy README or other static assets
          cp README.md out/ || true

          echo "site-dir=out" >> $GITHUB_OUTPUT

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
